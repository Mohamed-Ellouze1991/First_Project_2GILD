<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="creatdate">
      <th mat-header-cell *matHeaderCellDef> TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> CV </th>
      <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> CREATE DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.creatdate}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
          <button routerLink="/members/{{element.id}}/edit" mat-button color="warn">
              <mat-icon >edit</mat-icon>
               
          </button>
          <button mat-button color="warn">
              <mat-icon>delete</mat-icon>
               
          </button>

          <button mat-button color="warn">
              <mat-icon>picture_as_pdf</mat-icon>
               
          </button>


      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
